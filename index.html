<!DOCTYPE HTML>
<html lang='en'>
<head>
<meta charset='UTF-8'>
<title>student CRUD Operation</title>
<link rel='stylesheet' href='./styles.css'>
<script src='jquery/jquery.js'></script>
<script src='student.js'></script>
<script src='http://localhost:8080/TMWebRock/JSFile?name=student.js'></script>
</head>
<body>
<h1>Student Management</h1>

<hr>

<h2>Add Student</h2>
<form id="addForm">
<label for="addName">Name : </label>
<input type="text" id="addName" name="name" required>
<label for="addGender">Gender:</label>
<input type="text" id="addGender" name="gender" required>

<button type="submit">Add</button>
</form>

<hr>

<h2>Update Student</h2>
<form id="updateForm">
<label for="updateRollNo">Roll No : </label>
<input type="number" id="updateRollNo" name="rollNo" required>
<label for="updateName">Name : </label>
<input type="text" id="updateName" name="name" required>
<label for="updateGender">Gender : </label>
<input type="text" id="updateGender" name="gender" required>
<button type="submit">Update</button>
</form>

<hr>

<h2>Get Student by Roll Number</h2>
<form id='getByIdForm'>
<label for="getByIdRollNo">Roll No : </label>
<input type="number" id="getByIdRollNo" name="rollNo" required>
<button type="submit">Get</button>
</form>

<div id="studentInfo"></div>

<hr>
<h2>Delete student by roll number</h2>
<form id="deleteForm">
<label for='deleteRollNo'>Roll No : </label>
<input type='number' id='deleteRollNo' name='rollNo' required>
<button type='submit'>Delete</button>
</form>

<hr>
<div id="refreshButton">
<button id="refreshButton">Refresh</button>
<table id="studentTable">
<thead>
<tr>
<th>Roll No</th>
<th>Name</th>
<th>Gender</th>
</tr>
</thead>
<tbody></tbody>
</table>
</div>

</body>
</html>
